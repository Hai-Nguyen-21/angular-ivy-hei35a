<table>
  <thead>
    <tr>
      <td>STT</td>
      <td>Name</td>
      <td>Username</td>
      <td>Email</td>
      <td>Address</td>
      <td>Phone</td>
      <td>Web</td>
      <td>Company</td>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let author of authors; index as index; even as isEven"
      [class.isEven]="isEven"
    >
      <td>{{ index + 1 }}</td>
      <td>{{ author.name }}</td>
      <td>{{ author.username }}</td>
      <td>{{ author.email }}</td>
      <td>{{ author.address.street }}</td>
      <td>{{ author.phone }}</td>
      <td>{{ author.website }}</td>
      <td>{{ author.company.name }}</td>
    </tr>
  </tbody>
</table>
